<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Ecommerce RBAC</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="login-container">

    <!-- BAGIAN FORM LOGIN -->
    <div class="login-form">
      <div class="logo">E-COMMERCE</div>
      <h2 id="helloText">HELLO</h2>
      <p id="subHello">welcome back! please login to your account</p>


      <form id="loginForm">
        <div class="input-container">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input type="email" id="email" placeholder="E-mail" required />
        </div>

        <div class="input-container">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" id="password" placeholder="Password" required />
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit">LOGIN</button>
      </form>

    </div>

    <div class="login-visual">
    </div>

  </div>

  <script src="js/auth.js"></script>
</body>

</html>
