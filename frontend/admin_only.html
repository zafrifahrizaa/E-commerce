<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Khusus Admin</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f3f4f6;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            border-top: 5px solid #10b981;
        }

        h1 {
            color: #16a34a;
            margin-bottom: 1rem;
        }

        p {
            color: #4b5563;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .forbidden {
            border-top-color: #dc2626;
        }

        .forbidden h1 {
            color: #dc2626;
        }
    </style>
</head>

<body>
    <div class="card" id="content">

        Checking Access...
    </div>

    <script>
        const role = (localStorage.getItem('role') || '').toLowerCase().trim();
        const content = document.getElementById('content');

        if (role === 'admin') {
            content.innerHTML = `
                <h1>Akses Diterima!</h1>
                <p>Selamat Datang, Admin. Ini adalah area terbatas untuk pengelolaan sistem utama.</p>
                <a href="dashboard.html" class="btn">Kembali ke Dashboard</a>
            `;
        } else {
            content.classList.add('forbidden');
            content.innerHTML = `
                <h1>403 Forbidden</h1>
                <p>Maaf, Anda tidak memiliki izin untuk mengakses halaman ini.</p>
                <p>Role Anda saat ini: <strong>${role || 'Guest'}</strong></p>
                <a href="dashboard.html" class="btn" style="background: #dc2626;">Kembali</a>
            `;
        }
    </script>
</body>

</html>
